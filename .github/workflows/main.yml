name: publish to nuget

on:
  push:
    branches: master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Debug1
        run: echo 'GITHUB_WORKSPACE=${{ GITHUB_WORKSPACE }}; TEMPPATH=${{ %TEMP% }}'

      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: ToolSign
        uses: DanaBear/code-sign-action@v4
        with:
          certificate: '${{ secrets.CERTIFICATE }}'
          password: '${{ secrets.CERTIFICATE_PASSWORD }}'
          certificatesha1: '${{ secrets.CERTIFICATE_SHA1HASH }}'
          folder: '.'
          recursive: true
      
      - name: Package
        run: dotnet pack  --no-build -c Release LittleLogBook.Data.SqlConnectivity.csproj -o .
        
      - name: Nuget Sign
        run: nuget sign *.nupkg -CertificateFingerprint ${{ secrets.CERTIFICATE_SHA1HASH }} -CertificatePassword '${{ secrets.CERTIFICATE_PASSWORD }}' -CertificatePath ${{ env.TEMP }}

      - name: NuGet push
        run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate -n 1
